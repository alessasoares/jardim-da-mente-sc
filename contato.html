<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - Bárbara Cardoso</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="./images/icons/psychology_icon.png">

</head>
<body>
  <div id="navbar-container"></div>
  <script>
      fetch('navbar.html')
          .then(res => res.text())
          .then(data => {
              document.getElementById('navbar-container').innerHTML = data;
          });
  </script>

  <section class="contato-section">
    <div class="formulario-texto">
      <h1>Fale comigo</h1>
      <p>Agende uma sessão ou envie sua dúvida preenchendo o formulário abaixo.</p>

      <form class="formulario">
        <input type="text" placeholder="Seu nome" required>
        <input type="email" placeholder="Seu e-mail" required>
        <textarea placeholder="Sua mensagem" rows="4" required></textarea>
        <button type="submit">Enviar mensagem</button>
      </form>
    </div>
    <div class="formulario-imagem">
      <img src="assents/foto_janela.jpg" alt="Contato Bárbara Cardoso">
    </div>
  </section>
</body>
</html>
