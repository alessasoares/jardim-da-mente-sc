<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - Bárbara Cardoso</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">Jardim da Mente</div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html" class="active">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section class="contato-section">
    <div class="formulario-texto">
      <h1>Fale comigo</h1>
      <p>Agende uma sessão ou envie sua dúvida preenchendo o formulário abaixo.</p>

      <form class="formulario">
        <input type="text" placeholder="Seu nome" required>
        <input type="email" placeholder="Seu e-mail" required>
        <textarea placeholder="Sua mensagem" rows="4" required></textarea>
        <button type="submit">Enviar mensagem</button>
      </form>
    </div>
    <div class="formulario-imagem">
      <img src="assents/foto_janela.jpg" alt="Contato Bárbara Cardoso">
    </div>
  </section>
</body>
